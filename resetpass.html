<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .reset-password-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .logo {
            margin-bottom: 1.5rem;
        }
        .logo img {
            width: 80px;
            height: auto;
        }
        .form-control:focus {
            border-color: #0868f7;
            box-shadow: 0 0 0 0.25rem rgba(8, 104, 247, 0.25);
        }
        .btn-primary {
            background-color: #0868f7;
            border-color: #0868f7;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #065acb;
            border-color: #065acb;
        }
        .message-area {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .message-area.success {
            background-color: #d4edda;
            color: #155724;
        }
        .message-area.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .back-to-login {
            margin-top: 1.5rem;
            display: block; /* Ensures it takes its own line */
            color: #0868f7;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .reset-password-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-password-container">
        <div class="logo">
            <img src="images/Vector.png" alt="PetUniverse Logo">
        </div>
        <h2 class="mb-4">Reset Your Password</h2>
        <p class="text-muted mb-4">Enter your new password below.</p>
        <form id="resetPasswordForm">
            <div class="mb-3">
                <input type="password" class="form-control" id="newPassword" placeholder="New Password" required autocomplete="new-password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
            <div id="resetPasswordMessage" class="message-area"></div>
        </form>
        <a href="login.html" class="back-to-login">Back to Login</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reset-password.js"></script>
</body>
</html>
