<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex; /* Use flexbox for sticky footer */
            flex-direction: column; /* Column direction for body */
            min-height: 100vh; /* Ensure body takes full viewport height */
        }
        .layout-wrapper {
            display: flex;
            min-height: 100vh;
            flex-grow: 1; /* Allow main content to grow */
            flex-direction: column; /* Change to column to allow footer at bottom */
        }
        .main-wrapper {
            flex-grow: 1; /* Allow main content wrapper to take available space */
            width: 100%; /* Ensure it takes full width */
        }
        .main-content {
            background-color: #ffffff;
            padding: 2rem;
            flex-grow: 1; /* Ensure content pushes footer down */
        }

        /* Footer Styles (Copied from thread.html) */
        .footer {
            background-color: #343a40; /* Dark background for footer */
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
            flex-shrink: 0; /* Prevent footer from shrinking */
        }
        .footer a {
            color: #adb5bd;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            color: #fff;
        }
        .footer .social-icons i {
            font-size: 1.5rem;
            margin: 0 10px;
        }

        /* Responsive adjustments for pages without sidebar */
        @media (max-width: 992px) {
            .main-content {
                padding: 1rem;
            }
            .topbar { /* Ensure topbar adjusts correctly */
                flex-direction: column;
                align-items: flex-start !important;
            }
            .topbar .d-flex.align-items-center.gap-3:last-child {
                margin-top: 1rem;
                width: 100%;
                justify-content: space-between;
            }
            /* Adjust dropdown positions for smaller screens */
            #notif-dropdown {
                right: 0 !important; /* Align to right edge */
                left: auto !important;
                width: 95% !important; /* Adjust width */
                max-width: 250px;
            }
            #profile-dropdown {
                right: 0 !important; /* Align to right edge */
                left: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="layout-wrapper">
        <!-- Main Content -->
        <div class="main-wrapper">
            <div class="main-content">
                <!-- Header (Topbar) -->
                <div class="topbar d-flex justify-content-between align-items-center mb-4">
                    <div class="d-flex align-items-center gap-3">
                        <img src="images/Ellipse 2.png" alt="User Profile" style="width: 40px; height: 30px;" />
                        <span class="fw-semibold"><span id="greeting-text"></span></span>
                    </div>
                    <div class="d-flex align-items-center gap-3 position-relative">
                        <i id="notif-icon" class="bi bi-bell fs-4" style="cursor: pointer;"></i>
                        <i id="profile-icon" class="bi bi-person-circle fs-4" style="cursor: pointer;"></i>

                        <!-- Notification Dropdown (consistent with other pages) -->
                        <div id="notif-dropdown" class="position-absolute bg-white border shadow-sm p-3"
                            style="top: 40px; right: 100px; width: 250px; display: none; z-index: 10; border-radius: 10px;" >
                            <p class="fw-bold mb-2">Notifications</p>
                            <p class="text-muted mb-1">• Appointment on June 6</p>
                            <p class="text-muted mb-1">• Benny’s vaccination added</p>
                            <p class="text-muted">• New care tips available</p>
                            <a href="notifications.html" class="text-primary mt-2 d-block text-end">View All</a>
                        </div>

                        <!-- Profile Dropdown (consistent with other pages) -->
                        <div id="profile-dropdown" class="position-absolute bg-white border shadow-sm p-3"
                            style="top: 40px; right: 50px; width: 150px; display: none; z-index: 10; border-radius: 10px;" >
                            <p class="mb-2"><i class="bi bi-gear me-2"></i><a id="settingsLink" href="settings.html" class="text-decoration-none text-dark">Settings</a></p>
                            <p class="mb-0"><i class="bi bi-box-arrow-right me-2"></i><a id="logoutLink" href="logout.html" class="text-decoration-none text-dark">Logout</a></p>
                        </div>
                    </div>
                </div>

                <!-- Back to Dashboard Link -->
                <div class="mb-3">
                    <a href="dashboard.html" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>

                <!-- Settings Content -->
                <h1 class="mb-4">Account Settings</h1>

                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card p-4 h-100">
                            <h5 class="card-title fw-semibold mb-3">Profile Information</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="userName" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="userName" value="Ada" />
                                </div>
                                <div class="mb-3">
                                    <label for="userEmail" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="userEmail" value="ada.lovelace@example.com" />
                                </div>
                                <div class="mb-3">
                                    <label for="userLocation" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="userLocation" value="Nairobi, Kenya" />
                                </div>
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card p-4 h-100">
                            <h5 class="card-title fw-semibold mb-3">Password Management</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword" />
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" />
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" />
                                </div>
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card p-4">
                            <h5 class="card-title fw-semibold mb-3">Notification Preferences</h5>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="emailNotifs" checked>
                                <label class="form-check-label" for="emailNotifs">
                                    Email Notifications
                                </label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="smsNotifs">
                                <label class="form-check-label" for="smsNotifs">
                                    SMS Notifications
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="appNotifs" checked>
                                <label class="form-check-label" for="appNotifs">
                                    In-App Notifications
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 w-auto align-self-start">Update Preferences</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (consistent with thread.html) -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <p>&copy; 2025 PetUniverse Connect. All rights reserved.</p>
                </div>
                <div class="col-md-6">
                    <div class="social-icons">
                        <a href="#" aria-label="Facebook"><i class="bi bi-facebook me-3"></i></a>
                        <a href="#" aria-label="Twitter"><i class="bi bi-twitter me-3"></i></a>
                        <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/settings.js"></script> <!-- Linking to the page-specific JS -->
</body>
</html>
