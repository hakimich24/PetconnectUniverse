<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .logo {
        width: 45px;
        height: 45px;
      }

      .hero-img {
        object-position: center;
        object-fit: cover;
        height: 100vh;
        width: 93%;
        max-width: 100%;
      }
      .login-card {
        max-width: 420px;
      }
      .min-vh-100 {
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid p-0">
      <div class="row g-0 min-vh-100">
        <div
          class="col-lg-7 position-relative d-none d-lg-block d-flex align-items-center justify-content-center"
        >
          <img src="images/image 17.png" alt="img" class="hero-img" />

          <div class="position-absolute top-0 start-0 m-4">
            <div class="d-flex align-items-center">
              <div
                class="d-flex align-items-center justify-content-center me-3 logo"
              >
                <img
                  src="images/Vector.png"
                  alt="pet logo"
                  width="30"
                  height="30"
                  class="me-2 mt-1"
                />
              </div>
              <div class="text-dark fw-bold fs-5">
                PetUniverse<br />Connect
              </div>
            </div>
          </div>
        </div>

        <div
          class="col-lg-5 d-flex align-items-center justify-content-center p-4"
        >
          <div class="card border-0 shadow-lg rounded-4 w-100 login-card">
            <div class="card-body p-5">
              <h2 class="fw-bold text-dark mb-2">Welcome Back!</h2>
              <p class="text-muted mb-4">
                Log in to manage your pet's universe
              </p>

              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label fw-medium text-dark">
                    <i class="fas fa-user me-2"></i>Email (or Username) </label>
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light border-2 rounded-3"
                    id="loginUsername"  name="username"
                    title="Username"
                    placeholder="Enter your email or username" required
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label fw-medium text-dark">
                    <i class="fas fa-lock me-2"></i>Password
                  </label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control form-control-lg bg-light border-2 rounded-3"
                      id="passwordField"
                      name="password"
                      placeholder="Enter your password"
                      title="Password"
                      aria-label="Password"
                      required
                    />
                    <button
                      type="button"
                      class="btn btn-outline-secondary border-2 rounded-end-3"
                      onclick="togglePassword()"
                    >
                      <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                  </div>
                  <div class="text-end mt-2">
                    <a
                      href="#"
                      class="text-primary text-decoration-none small"
                      >Forgot password?</a
                    >
                  </div>
                </div>

                <p id="loginMessage" class="text-center mt-3"></p>

                <button
                  type="submit"
                  class="btn btn-dark btn-lg w-100 rounded-3 fw-bold mt-3 mb-3"
                >
                  LOGIN
                </button>

                <div class="text-center">
                  <span class="text-muted">Don't have an account? </span>
                  <a
                    href="signup.html"
                    class="text-primary text-decoration-none fw-medium"
                    >Sign Up</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="js\login.js"></script>
  </body>
</html>
