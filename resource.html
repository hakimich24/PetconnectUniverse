<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resources | PetUniverse Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            gap: 10px;
        }
        .brand-header img {
            width: 40px;
            height: 40px;
        }
        .brand-header .brand-text {
            font-size: 2.2rem;
            font-weight: 700;
            line-height: 1;
            color: #0868f7;
        }
        .brand-header .tagline {
            font-size: 1.1rem;
            font-weight: 500;
            color: #555;
            margin-left: 5px;
        }

        /* Document List */
        .document-list .list-group-item {
            display: flex;
            align-items: center;
            padding: 1.2rem 1.8rem;
            font-size: 1.15rem;
            color: #333;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            margin-bottom: 12px;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
            background-color: #fff;
            cursor: pointer; /* Indicate it's clickable */
        }
        .document-list .list-group-item:hover {
            background-color: #f0f2f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .document-list .list-group-item i {
            margin-right: 18px;
            font-size: 1.8rem;
            color: #0868f7;
            flex-shrink: 0;
        }

        /* Custom Modal for Document Viewer */
        .document-viewer-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1050; /* Above Bootstrap's default modals */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if content is too long */
            background-color: rgba(0,0,0,0.6); /* Dark semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        .document-viewer-modal-content {
            background-color: #fefefe;
            margin: auto; /* Centered */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 90%; /* Responsive width */
            max-width: 800px; /* Max width for readability */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            max-height: 90vh; /* Max height to fit viewport */
            overflow-y: auto; /* Scroll content if too tall */
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .document-content-area {
            margin-top: 20px; /* Space from title/close button */
            padding-right: 10px; /* Avoid scrollbar overlapping content */
        }
        /* Basic styling for content generated by mammoth.js for readability */
        .document-content-area p {
            line-height: 1.6;
            margin-bottom: 1em;
        }
        .document-content-area h1, .document-content-area h2, .document-content-area h3 {
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }
        .document-content-area img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em auto;
        }


        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            h1 {
                font-size: 2.2rem;
            }
            .section-title {
                font-size: 1.7rem;
            }
            .brand-header .brand-text {
                font-size: 1.8rem;
            }
            .brand-header .tagline {
                font-size: 0.9rem;
            }
            .document-list .list-group-item {
                font-size: 1rem;
                padding: 1rem;
            }
            .document-list .list-group-item i {
                font-size: 1.5rem;
                margin-right: 12px;
            }
            .document-viewer-modal-content {
                width: 95%;
                padding: 15px;
            }
            .close-button {
                font-size: 24px;
                top: 5px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="brand-header">
            <img src="images/Vector.png" alt="PetUniverse Logo" />
            <div class="d-flex align-items-baseline">
                <span class="brand-text">PetUniverse</span>
                <span class="tagline">Connect</span>
            </div>
        </header>

        <h1 class="text-center mb-5">üìö Pet Care Resources</h1>

        <h5 class="section-title mb-4">Viewable Guides & Documents</h5>
        <div class="document-list list-group">
            <a href="#" class="list-group-item list-group-item-action" data-doc-path="documents\Nutrition Basic-WPS Office.docx" data-doc-title="Pet Nutrition Guide">
                <i class="bi bi-file-earmark-word"></i> üêæ Pet Nutrition Guide
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-doc-path="documents\Beginner Guide for Training a Snake Pet.docx" data-doc-title="A Snake Training Guide">
                <i class="bi bi-file-earmark-word"></i> ü©π A Snake Training Guide
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-doc-path="documents\Grooming Tips for Happy Pets_ A Guide for Pet Owners.docx" data-doc-title="Grooming Tips for Pets">
                <i class="bi bi-file-earmark-word"></i> ‚úÇÔ∏è Grooming Tips for Pets
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-doc-path="documents\Emergency Here is what to do..docx" data-doc-title="Pet First Aid Basics">
                <i class="bi bi-file-earmark-word"></i> üíâ Pet First Aid Basics
            </a>
            <a href="#" class="list-group-item list-group-item-action" data-doc-path="documents\UNDERSTANDING PET BEHAVIOR.docx" data-doc-title="Pet Behaviour Guide">
                <i class="bi bi-file-earmark-word"></i> ü§í Pet Behaviour Guide
            </a>
        </div>

        <div class="text-center mt-5">
            <a href="dashboard.html" class="btn btn-secondary btn-lg">‚Üê Back to Dashboard</a>
        </div>

    </div> <div id="documentViewerModal" class="document-viewer-modal">
        <div class="document-viewer-modal-content">
            <span class="close-button">&times;</span>
            <h4 id="documentModalTitle" class="text-center mb-3"></h4>
            <div id="documentContent" class="document-content-area">
                <div class="text-center">Loading document...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const documentLinks = document.querySelectorAll('.document-list .list-group-item');
            const documentViewerModal = document.getElementById('documentViewerModal');
            const documentModalTitle = document.getElementById('documentModalTitle');
            const documentContentArea = document.getElementById('documentContent');
            const closeButton = document.querySelector('.document-viewer-modal .close-button');

            documentLinks.forEach(link => {
                link.addEventListener('click', async function(event) {
                    event.preventDefault(); // Prevent default link behavior (like navigating or downloading)

                    const docPath = this.dataset.docPath; // e.g., 'documents/pet-nutrition.docx'
                    const docTitle = this.dataset.docTitle || 'Document';

                    documentModalTitle.textContent = docTitle;
                    documentContentArea.innerHTML = '<div class="text-center mt-4">Loading document...</div>'; // Show loading message
                    documentViewerModal.style.display = 'flex'; // Show modal

                    try {
                        // Fetch the DOCX file using a relative path
                        const response = await fetch(docPath);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status} - Could not find document at ${docPath}.`);
                        }
                        const arrayBuffer = await response.arrayBuffer(); // Get content as ArrayBuffer

                        // Convert DOCX to HTML using Mammoth.js
                        const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
                        documentContentArea.innerHTML = result.value; // Set HTML content
                        // console.log(result.messages); // Log any warnings from Mammoth.js for debugging
                    } catch (error) {
                        console.error("Error loading or converting document:", error);
                        documentContentArea.innerHTML = `<div class="alert alert-danger" role="alert">
                            Failed to load document. Please ensure the document is in the correct path relative to this HTML file.<br>
                            Error: ${error.message}
                        </div>`;
                    }
                });
            });

            // Close modal when close button is clicked
            if (closeButton) {
                closeButton.addEventListener('click', () => {
                    documentViewerModal.style.display = 'none';
                    documentContentArea.innerHTML = ''; // Clear content on close for next view
                });
            }

            // Close modal when clicking outside the modal content
            if (documentViewerModal) {
                documentViewerModal.addEventListener('click', function(event) {
                    if (event.target === documentViewerModal) {
                        documentViewerModal.style.display = 'none';
                        documentContentArea.innerHTML = ''; // Clear content on close
                    }
                });
            }
        });
    </script>
</body>
</html>
